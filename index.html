<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog Page</title>
    <style>
        body {
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            color: #bdc3c7;
            margin-bottom: 1.5em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #34495e;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            text-align: left;
        }

        ul li:hover {
            background-color: #1abc9c;
        }

        .date {
            color: #7f8c8d;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Changelog Page</h1>
        <h2>Changes</h2>
        
        <ul>
            <li>
                <strong>Feature Added:</strong> Improved performance for data loading. <span class="date">[2024-09-23]</span>
            </li>
            <li>
                <strong>Bug Fixed:</strong> Resolved issue with login authentication. <span class="date">[2024-09-20]</span>
            </li>
            <li>
                <strong>UI Update:</strong> Redesigned user dashboard for better navigation. <span class="date">[2024-09-15]</span>
            </li>
        </ul>
    </div>
</body>
</html>
